<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix-Like Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Header Section */
    .header {
      position: relative;
      height: 70vh;
      background: url("https://occ-0-4164-55.1.nflxso.net/dnm/api/v6/E8vDc_W8CLv7-yMQu8KMEC7Rrr8/AAAABawkmfaVNmUFgTWNZ0AVcJUjHXxikVEpF9g6vNeKjuCpCjE_lpdCu5OMu7mDH2sxLL6x4cfIHkRtZEkFN3uRwYbvAO-jBLzGkeOA.webp?r=29e") no-repeat center center/cover;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .header-gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.7), #141414);
    }

    .header-content {
      position: relative;
      text-align: center;
      z-index: 2;
      padding: 20px;
    }

    .header-content img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 15px;
    }

    .action-buttons button {
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    .action-buttons button:hover {
      background: #fff;
    }

    .details {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 10px;
    }

    /* Section Headers */
    .section {
      padding: 20px;
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    /* Episodes Section */
    .episodes .episode {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .episodes img {
      width: 150px;
      height: 90px;
      object-fit: cover;
      border-radius: 5px;
    }

    .episode-details {
      flex: 1;
    }

    .episode-details h3 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .episode-details p {
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Trailers Section */
    .trailers .trailer-content {
      display: flex;
      gap: 15px;
    }

    .trailers img {
      width: 150px;
      height: 90px;
      border-radius: 5px;
      object-fit: cover;
    }

    /* Recommendations Section */
    .recommendations-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .recommendations img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <div class="header-gradient"></div>
      <div class="header-content">
        <img src="https://via.placeholder.com/300x80?text=The+Mandalorian" alt="The Mandalorian Logo">
        <div class="action-buttons">
          <button>Resume</button>
          <button>+</button>
          <button>More</button>
        </div>
        <div class="details">2019 · 2 Seasons · PG-13 · 4K</div>
      </div>
    </div>

    <!-- Episodes Section -->
    <div class="section episodes">
      <h2>Episodes</h2>
      <div class="episode">
        <img src="https://via.placeholder.com/150x90" alt="Episode 1">
        <div class="episode-details">
          <h3>Episode 1: The Child</h3>
          <p>38m · A bounty hunter protects a valuable target.</p>
        </div>
      </div>
      <div class="episode">
        <img src="https://via.placeholder.com/150x90" alt="Episode 2">
        <div class="episode-details">
          <h3>Episode 2: The Clan</h3>
          <p>35m · Secrets are revealed.</p>
        </div>
      </div>
    </div>

    <!-- Trailers Section -->
    <div class="section trailers">
      <h2>Trailers & Info</h2>
      <div class="trailer-content">
        <img src="https://via.placeholder.com/150x90" alt="Trailer">
        <div>
          <p>Director: Jon Favreau</p>
          <p>Starring: Pedro Pascal, Gina Carano</p>
          <p>Rating: PG-13</p>
        </div>
      </div>
    </div>

    <!-- Recommendations Section -->
    <div class="section recommendations">
      <h2>More Like This</h2>
      <div class="recommendations-grid">
        <img src="https://via.placeholder.com/150x225" alt="Recommendation 1">
        <img src="https://via.placeholder.com/150x225" alt="Recommendation 2">
        <img src="https://via.placeholder.com/150x225" alt="Recommendation 3">
        <img src="https://via.placeholder.com/150x225" alt="Recommendation 4">
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #2c2c2c;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Header Section */
    .header-container img {
      width: 100%;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      font-size: 20px;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
    }

    .title-container h1 {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .action-buttons button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .details {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Episode List Section */
    .episodes {
      padding: 20px;
      background: #121212;
    }

    .episodes h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .episode {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }

    .episode img {
      width: 100px;
      height: 70px;
      border-radius: 5px;
      object-fit: cover;
    }

    .episode-details {
      flex: 1;
    }

    .episode-details h3 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .episode-details p {
      font-size: 0.8rem;
      color: #aaa;
    }

    /* Trailers and Info Section */
    .trailers {
      padding: 20px;
      background: #1a1a1a;
    }

    .trailers h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .trailer-content {
      display: flex;
      gap: 10px;
    }

    .trailer-content img {
      width: 100px;
      height: 70px;
      border-radius: 5px;
      object-fit: cover;
    }

    .info {
      flex: 1;
    }

    .info p {
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Recommendations Section */
    .recommendations {
      padding: 20px;
      background: #121212;
    }

    .recommendations h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .recommendations-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .recommendations-grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header-container">
      <img src="https://via.placeholder.com/400x300" alt="Mandalorian">
      <div class="title-container">
        <h1>The Mandalorian</h1>
      </div>
      <div class="action-buttons">
        <button class="btn-resume">Resume</button>
        <button class="btn-add">+</button>
        <button class="btn-more">...</button>
      </div>
      <div class="details">2019 · 2 Seasons · PG-13 · CC · 4K</div>
    </div>

    <!-- Episodes Section -->
    <div class="episodes">
      <h2>Episodes</h2>
      <div class="episode">
        <img src="https://via.placeholder.com/100x70" alt="Episode 1">
        <div class="episode-details">
          <h3>Episode 1: The Child</h3>
          <p>38m · A bounty hunter protects a valuable target.</p>
        </div>
      </div>
      <div class="episode">
        <img src="https://via.placeholder.com/100x70" alt="Episode 2">
        <div class="episode-details">
          <h3>Episode 2: The Clan</h3>
          <p>35m · Secrets are revealed.</p>
        </div>
      </div>
    </div>

    <!-- Trailers and Info Section -->
    <div class="trailers">
      <h2>Trailers & Info</h2>
      <div class="trailer-content">
        <img src="https://via.placeholder.com/100x70" alt="Trailer">
        <div class="info">
          <p>Director: Jon Favreau</p>
          <p>Starring: Pedro Pascal, Gina Carano</p>
          <p>Rating: PG-13</p>
        </div>
      </div>
    </div>

    <!-- Recommendations Section -->
    <div class="recommendations">
      <h2>More Like This</h2>
      <div class="recommendations-grid">
        <img src="https://via.placeholder.com/100x150" alt="Recommendation 1">
        <img src="https://via.placeholder.com/100x150" alt="Recommendation 2">
        <img src="https://via.placeholder.com/100x150" alt="Recommendation 3">
        <img src="https://via.placeholder.com/100x150" alt="Recommendation 4">
      </div>
    </div>
  </div>
</body>
</html>

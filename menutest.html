<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandalorian Header</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #2c2c2c;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .header-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .header-container img {
      width: 100%;
      height: auto;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      font-size: 20px;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
    }

    .title-container {
      position: absolute;
      bottom: 60px;
      left: 20px;
      z-index: 2;
    }

    .title-container h1 {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
    }

    .action-buttons {
      position: absolute;
      bottom: 15px;
      left: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .action-buttons button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-resume {
      background: #fff;
      color: #000;
      display: flex;
      gap: 10px;
    }

    .btn-add {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-more {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .details {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <!-- Image -->
    <img src="https://occ-0-4164-55.1.nflxso.net/dnm/api/v6/E8vDc_W8CLv7-yMQu8KMEC7Rrr8/AAAABawkmfaVNmUFgTWNZ0AVcJUjHXxikVEpF9g6vNeKjuCpCjE_lpdCu5OMu7mDH2sxLL6x4cfIHkRtZEkFN3uRwYbvAO-jBLzGkeOA.webp?r=29e" alt="Mandalorian">

    <!-- Close Button -->
    <button class="close-btn">×</button>

    <!-- Title -->
    <div class="title-container">
      <h1>The Mandalorian</h1>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn-resume">
        <span>&#9658;</span> Resume
      </button>
      <button class="btn-add">+</button>
      <button class="btn-more">•••</button>
    </div>

    <!-- Details -->
    <div class="details">2019 · 2 Seasons · PG-13 · CC · 4K</div>
  </div>
</body>
</html>
